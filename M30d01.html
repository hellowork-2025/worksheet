<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 관리_그룹수정 팝업</title>

    <script src="/common/js/include.js"></script>
    <script src="/common/js/common.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="masterhead">
        <i class="fa-solid fa-angle-left"></i>
        <h3>그룹 관리</h3>
        <i class="fa-solid fa-bars"></i>
    </header>
    <!-- 헤더 -->

    <!-- 컨텐츠 영역 -->
    <div class="conBox">
        <div class="workerList">
            <div class="userSec">
                <div class="top">
                    <div class="user">
                        <div class="profile">
                            <span class="unset">
                                ABC 사업부
                                <p>(00)</p>
                            </span>
                        </div>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="userSec">
                <div class="top">
                    <div class="user">
                        <div class="profile">
                            <span class="unset">
                                ABC 사업부
                                <p>(00)</p>
                            </span>
                        </div>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>

        <!-- 모달 영역 -->
        <div class="modalBox on" id="M30d01">
            <div class="modal">
                <div class="modal-title">
                    <span>그룹 수정</span>
                </div>
                <div class="modal-content">
                    <div class="modal-conBox">
                        <div class="inputBox">
                            <label>그룹명</label>
                            <input type="text" placeholder="placeholder">
                        </div>
                        <div class="inputBox inputButton mt8">
                            <label>근무지 설정</label>
                            <input type="text" placeholder="placeholder"><div class="gps">위치검토</div>
                            <input type="text" placeholder="placeholder">
                        </div>
                    </div>
                    <div class="modal-conBox flex mt8">
                        <div class="inputBox">
                            <label>출근시간</label>
                            <input type="time" id="starTime" name="start-time">
                        </div>
                        <div class="inputBox">
                            <label>퇴근시간</label>
                            <input type="time" id="endTime" name="end-time">
                        </div>
                    </div>
                    <script>
                        document.getElementById("starTime").value = "08:00";
                        document.getElementById("endTime").value = "17:00";
                    </script>
                </div>
                <div class="modal-function">
                    <button class="btn sec" onclick="closeModal(M30d01)">취소</button>
                    <button class="btn pri">완료</button>
                </div>
            </div>
        </div>
        <!-- 모달 영역 -->
    </div>
    <!-- 컨텐츠 영역 -->

    <!-- 하단 영역 -->
    <div class="submit">
        <button><i class="fa-solid fa-plus"></i> 직원추가</button>
    </div>
    <!-- 하단 영역 -->
</body>
</html>
