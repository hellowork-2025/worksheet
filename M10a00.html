<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>

    <script src="/common/js/include.js"></script>
    <script src="/common/js/common.js"></script>
</head>

<body>
    <div class="mainLogin">
        <div class="masterLogin">
            <span>관리자 로그인</span>
        </div>

        <div class="logoSec">
            LOGO
        </div>

        <div class="loginInput">
            <div class="inputBox">
                <input type="text" placeholder="ID">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="PW">
                <div class="pwToggleIcon"></div>
            </div>
        </div>

        <div class="inputBox autoEnter">
            <input type="checkbox" checked>
            <label>자동로그인</label>
        </div>

        <button class="enter">로그인</button>
    </div>
</body>

</html>
